plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'net.neoforged.moddev' version '1.+'   // <= use ModDevGradle
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
    withSourcesJar()
}

neoForge {
    version = "21.1.197"
    runs {
        client { client() }
        server { server() }
    }
    mods {
        bulksell { sourceSet sourceSets.main }
    }
}

repositories {
    mavenCentral()
    maven { url = uri('https://maven.neoforged.net/releases') }
}

dependencies {
    // ModDevGradle wires the Minecraft + NeoForge deps for you
}
